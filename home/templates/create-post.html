<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="/media/js/main.js"></script>

    <style>
      body {
        background-color: #C7C7C7;
        padding: 25px;
        -webkit-text-fill-color: #303841;
        min-height: 100vh;
      }

      .navbar {
        background-color: #f3e9ea;
        margin-bottom: 20px;
      }

      .navbar-brand {
        -webkit-text-fill-color: #303841;
      }

      .card {
        background-color: #f3e9ea;
        width: 70%;
        margin: auto;
        padding: 20px;

        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg">
      <div class="container-fluid d-flex justify-space-between px-5">
        <a class="navbar-brand" href="#"><strong>Blog Post App</strong></a>
        <div class="mx-5">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="btn btn-dark" href="/"><strong>Home</strong></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <h2 class="text-center">Create New Post</h2>
      <hr />

      <form method="post" enctype="multipart/form-data" action="{% url 'createpost' %}" >
        {% csrf_token %}
        <div class="mb-3 mt-2">
          <label for="uploadImg" class="form-label"
            >Upload Image</label>
          <input type="file" name="image" class="form-control" id="uploadImg" />
        </div>
        <div class="mb-3">
          <label for="createTitle" class="form-label"
            >Post Tile</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="createTitle"
            placeholder=""
          />
        </div>
        <div class="mb-3">
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
          
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-warning">Create Post</button>
        </div>
      </form>
    </div>
  </body>
</html>
